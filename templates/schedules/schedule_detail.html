<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание для {{ grade.name }}</title>
</head>
<body>
    <h1>Расписание для {{ grade.name }}</h1>
    <ul>
        {% for schedule in schedules %}
            <li>{{ schedule.day_of_week }}: {{ schedule.start_time }} - {{ schedule.end_time }} {{ schedule.subject.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'schedule_create' %}">Добавить расписание</a>
</body>
</html>
