<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Subjects</title>
</head>
<body>
    <h1>Subjects</h1>
    <a href="{% url 'subject_create' %}">Create new subject</a>
    <ul>
        {% for subject in subjects %}
            <li>
                <a href="{% url 'subject_detail' subject.id %}">{{ subject.name }}</a>
                <a href="{% url 'subject_update' subject.id %}">Edit</a>
                <a href="{% url 'subject_delete' subject.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
