<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление учителя</title>
</head>
<body>
    <div class="container">
        <h2>Вы уверены, что хотите удалить  "{{ teacher.first_name }}{{ teacher.last_name }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'teacher_detail' pk=teacher.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
